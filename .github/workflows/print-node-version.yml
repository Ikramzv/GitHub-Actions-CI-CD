name: Print Node Version Workflow

run-name: ${{ github.triggering_actor }} ran ${{ github.job }} on ${{ github.event_name }}

on:
  push:
    branches: [master]

jobs:
  print-node-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
      - run: node --version
